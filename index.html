---
layout: default
title: Arash's Fablog
---

<div id="home">
  <h1>Previously, on this blog ...</h1>
  <ul class="posts">
    {% for post in site.posts %}
	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}"><b>{{ post.title }}</b></a></li>
	{{ post.excerpt }}
    {% endfor %}
  </ul>
</div>
